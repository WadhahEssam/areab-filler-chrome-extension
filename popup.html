<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Tajawal" rel="stylesheet">
  <title>Document</title>
  <style>
  body {
    width: 310px;
    align-items: center;
    text-align: center;
    font-family: 'Tajawal', sans-serif;
    font-size: 14px;
    overflow: hidden;
    background: rgb(64,120,143);
    background: radial-gradient(circle, rgba(64,120,143,1) 0%, rgba(105,105,144,1) 86%);
  }

  #fill-button {
    font-family: 'Tajawal', sans-serif;
    width: 100px;
    height: 40px;
    font-size: 16px;
    background: rgb(64,120,143);
    background: radial-gradient(circle, rgba(64,120,143,1) 0%, rgba(105,105,144,1) 86%);
    color: white;
    font-weight: 500;
    border: none;
    border-radius: 5px;
    padding-top: 6px;
    margin-top: 10px;
    margin-right: 10px;
    margin-bottom: 20px;
    cursor: pointer;
    opacity: 0.8;
    transition: 0.3s;
  }

  #fill-button:hover {
    opacity: 1;
    -webkit-box-shadow: 0px 3px 35px 2px rgba(0,0,0,0.75);
    -moz-box-shadow: 0px 3px 35px 2px rgba(0,0,0,0.75);
    box-shadow: 0px 3px 35px 2px rgba(0,0,0,0.75);
  }

  #fill-all-button {
    font-family: 'Tajawal', sans-serif;
    width: 100px;
    height: 40px;
    font-size: 16px;
    background: rgb(64,120,143);
    background: radial-gradient(circle, rgba(64,120,143,1) 0%, rgba(105,105,144,1) 86%);
    color: white;
    font-weight: 500;
    border: none;
    border-radius: 5px;
    padding-top: 6px;
    margin-top: 10px;
    margin-left: 10px;
    margin-bottom: 20px;
    cursor: pointer;
    opacity: 0.8;
    transition: 0.3s;
  }

  #fill-all-button:hover {
    opacity: 1;
    -webkit-box-shadow: 0px 3px 35px 2px rgba(0,0,0,0.75);
    -moz-box-shadow: 0px 3px 35px 2px rgba(0,0,0,0.75);
    box-shadow: 0px 3px 35px 2px rgba(0,0,0,0.75);
  }

  #logo { 
    margin-top: 30px;
    margin-bottom: 20px;
    position: relative;
    right: 5px;
  }

  #extension-box {
    background: white;
    border-radius: 12px;
  }

  #settings-icon {
    position: absolute;
    top: 15px;
    left: 15px;
    height: 20px;
    width: 20px;
    opacity: 0.7;
    transition: 0.3s;
    cursor: pointer;
  }
  #settings-icon:hover {
    opacity: 1;
  }
  
  #change-language-warning {
    position: relative;
    bottom: 14px;
    color: red;
  }

  </style>
</head>
<body>
    <img src="/images//settings-icon.png" id="settings-icon"/>
    <div id="extension-box">
        <img id="logo" src="/images/areab_logo.png"/>
        <hr/>
        <button id="fill-button">تعبئة الحالي</button>
        <button id="fill-all-button">تعبئة الجميع</button>
        <div id="change-language-warning"><p>قم بتغيير الغة الى العربية</p></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
